<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - ManageYourServices</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="styles/ourteam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <h2>Serviapp</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="ourteam.html" class="active">Our Team</a></li>
                    <li><a href="services-products.html">Services</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="hero team-hero">
            <h1>Our Team</h1>
            <p class="subtitle">Professionals committed to innovation and sustainability</p>
        </section>
    
        <section class="team-container" id="team-container"></section>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-leaf"></i>
                <h2>Serviapp</h2>
            </div>
            <div class="footer-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="ourteam.html">Our Team</a></li>
                    <li><a href="services-products.html">Services</a></li>
                </ul>
            </div>
            <div class="footer-contact">
                <h3>Contact</h3>
                <p><i class="fas fa-envelope"></i> info@services.com</p>
                <p><i class="fas fa-phone"></i> +1 111 1111</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 ManageYourServices - All rights reserved</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const teamMembers = [
                {
                    name: "Valeria Hernandez",
                    role: "Frontend and Dynamic Visualization",
                    description: "Specialist in frontend development and creating interactive interfaces. Expert in implementing dynamic visual solutions to optimize user experience.",
                    image: "https://avatars.githubusercontent.com/u/178744062?v=4",
                    email: "valeria@services.com",
                    github: "https://github.com/valeriahh33"
                },
                {
                    name: "Willys Hurtado",
                    role: "Full Stack Researcher",
                    description: "Full-stack developer with extensive knowledge in frontend and backend technologies. Leads research and implementation of new technological solutions for public service management.",
                    image: "https://avatars.githubusercontent.com/u/167822997?v=4",
                    email: "willys@services.com",
                    github: "https://github.com/Sirwillys06"
                },
                {
                    name: "Giovanny Orozco",
                    role: "Frontend, Data Visualization, and Dynamic Schemes",
                    description: "Specialist in creating visual representations of complex data. Developed interactive visualization systems to facilitate understanding of public service consumption patterns.",
                    image: "https://avatars.githubusercontent.com/u/167822703?v=4",
                    email: "giovanny@services.com",
                    github: "https://github.com/Gaos-Orozco"
                },
                {
                    name: "Carlos Del Rio",
                    role: "Backend, DevOps Administrator",
                    description: "Expert in backend development and DevOps infrastructure management. Responsible for system architecture and implementing continuous integration and deployment processes.",
                    image: "https://avatars.githubusercontent.com/u/137203832?v=4",
                    email: "carlos@services.com",
                    github: "https://github.com/cdelriot1121"
                }
            ];

            const teamContainer = document.getElementById('team-container');
            
            teamMembers.forEach(member => {
                const memberDiv = document.createElement('div');
                memberDiv.setAttribute('class', 'team-member');
                
                const memberCard = document.createElement('div');
                memberCard.setAttribute('class', 'member-card');
                
                const frontDiv = document.createElement('div');
                frontDiv.setAttribute('class', 'member-front');
                
                const imageDiv = document.createElement('div');
                imageDiv.setAttribute('class', 'member-image');
                
                const img = document.createElement('img');
                img.setAttribute('src', member.image);
                img.setAttribute('alt', member.name);
                imageDiv.appendChild(img);
                
                const nameH3 = document.createElement('h3');
                nameH3.textContent = member.name;
                
                const roleP = document.createElement('p');
                roleP.setAttribute('class', 'member-role');
                roleP.textContent = member.role;
                
                frontDiv.appendChild(imageDiv);
                frontDiv.appendChild(nameH3);
                frontDiv.appendChild(roleP);
                
                const backDiv = document.createElement('div');
                backDiv.setAttribute('class', 'member-back');
                
                const backNameH3 = document.createElement('h3');
                backNameH3.textContent = member.name;
                
                const backRoleP = document.createElement('p');
                backRoleP.setAttribute('class', 'member-role');
                backRoleP.textContent = member.role;
                
                const descP = document.createElement('p');
                descP.setAttribute('class', 'member-description');
                descP.textContent = member.description;
                
                const contactDiv = document.createElement('div');
                contactDiv.setAttribute('class', 'member-contact');
                
                const emailLink = document.createElement('a');
                emailLink.setAttribute('href', 'mailto:' + member.email);
                emailLink.setAttribute('class', 'email-link');
                emailLink.innerHTML = '<i class="fas fa-envelope"></i>';
                
                const githubLink = document.createElement('a');
                githubLink.setAttribute('href', member.github);
                githubLink.setAttribute('target', '_blank');
                githubLink.setAttribute('class', 'github-link');
                githubLink.innerHTML = '<i class="fab fa-github"></i>';
                
                contactDiv.appendChild(emailLink);
                contactDiv.appendChild(githubLink);
                
                backDiv.appendChild(backNameH3);
                backDiv.appendChild(backRoleP);
                backDiv.appendChild(descP);
                backDiv.appendChild(contactDiv);
                
                memberCard.appendChild(frontDiv);
                memberCard.appendChild(backDiv);
                memberDiv.appendChild(memberCard);
                teamContainer.appendChild(memberDiv);
                
                memberCard.addEventListener('mouseenter', function() {
                    this.setAttribute('class', 'member-card flipped');
                });
                
                memberCard.addEventListener('mouseleave', function() {
                    this.setAttribute('class', 'member-card');
                });
                
                memberCard.addEventListener('click', function() {
                    alert(member.name + '\nRole: ' + member.role + '\nContact: ' + member.email);
                });
            });
        });
    </script>
</body>
</html>
